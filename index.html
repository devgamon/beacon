<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteDeLink</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <script src="https://kit.fontawesome.com/07cc412226.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="assets/img/devgamon.jpg" alt="perfil" class="perfil">
        <h2 class="Title">Gabriel Gamon</h2>
        <p class="simpleTxt">Front-end Developer Jr</p>
    </header>

    <main class="main">
        <section class="main_section">
            <div class="btnLink">
                <i class="fa-solid fa-user"></i>
                <a class="link" href="#">Portifólio - Conheça meus projetos</a>
            </div>
            <div class="btnLink">
                <i class="fa-brands fa-discord"></i>
                <a class="link" href="#">Entre em Contato</a>
            </div>
            <div class="btnLink">
                <i class="fa-brands fa-github"></i>
                <a class="link" href="https://github.com/devgamon">Siga-me no GitHub</a>
            </div>
            <div class="btnLink">
                <i class="fa-brands fa-instagram"></i>
                <a class="link" href="#">Siga-me no Instagram</a>
            </div>
            <div class="btnLink">
                <i class="fa-brands fa-twitter"></i>
                <a class="link" href="https://twitter.com/yongmc_">Siga-me no Twitter</a>
            </div>
            <div class="btnLink">
                <i class="fa-brands fa-linkedin"></i>
                <a class="link" href="https://www.linkedin.com/in/gabrielgamon/">Conecte-se comigo no Linkedin</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footerTxt">© 2022 devgamon | All Rights Reserved</p>
    </footer>
</body>
</html>
